<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人信息页</title>
		<style>
			legend,label{
				color: red;
			}			
		</style>
	</head>
	<body>
		<h1>请填写个人信息</h1>
		<form action="#" method="get">
			<fieldset>
				<legend>基本信息</legend>
				姓名<input type="text" placeholder="请输入姓名" />
				<label>*</label><br />
				年龄<input type="text" value="20" />
			</fieldset>
			
			<fieldset>
				<legend>你想在哪里收到邮件？</legend>
				邮箱<input type="search" placeholder="请输入邮箱" id="search" list="email"/>
				<datalist id="email">
					<option><p></p>@qq.com</option>
					<option><p></p>@163.com</option>
					<option><p></p>@gmail.com</option>
					<option><p></p>@yahoo.com.cn</option>
					<option><p></p>@126.com</option>
				</datalist>
				<label>*</label>
			</fieldset>
			
			<fieldset>
				<legend>收入情况</legend>
				月收入<select>
					<option>20k+</option>
				</select><br />
				银行卡<input type="text" />有效期<input type="date" name="date" />
			</fieldset>
			
			<fieldset>
				<legend>选取提交文件</legend>
				文件<input type="file" multiple="multiple" />
			</fieldset>
			<br />
			<input type="submit" />
		</form>		
	</body>
	<script>
		window.onload=function(){
			var search=document.getElementById("search");
			var p=document.getElementsByTagName("p");
			search.oninput=function(){
				for(var i=0;i<p.length;i++){
					p[i].innerHTML=search.value;
				}
			}
		}
	</script>
</html>
